spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/aluradb
    username: root
    password: secret
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format-sql: true
        
  flyway:
    enabled: true